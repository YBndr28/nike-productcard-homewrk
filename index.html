<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Nike product card</title>
</head>
<body class="violet--bg">
	<main class="nike-violet">
		<nav class="navigation">
			<a class="navigation__logo">
				<img src="img/logo.png" class="navigation__logo-img">
			</a>
			<ul class="navigation__menu">
				<li class="navigation__menu-item">
					<a href="#" class="navigation__menu-link">Lifestyle</a>
				</li>
				<li class="navigation__menu-item">
					<a href="#" class="navigation__menu-link">Running</a>
				</li>
				<li class="navigation__menu-item">
					<a href="#" class="navigation__menu-link">Football</a>
				</li>
				<li class="navigation__menu-item">
					<a href="#" class="navigation__menu-link">Skateboarding</a>
				</li>
			</ul>
			<div class="dropdown">
				<span class="dropdown__toggle">
					<i class="thumb"></i>
					<i class="thumb"></i>
					<i class="thumb"></i>
				</span>
				<ul class="dropdown__menu">
					<li>item</li>
					<li>item</li>
					<li>item</li>
				</ul>
			</div>
		</nav>
		<section class="content">
		
			<div class="goods-content">
				<div class="left">
				<h2 class="header_bg">
					HUARACHE
				</h2>
					<img src="img/huarache.png" class="sneaker_img">
				</div>
				<div class="right">
					<div class="right__content">
					<h3 class="orange_header">
						NEW
					</h3>
					<h3 class="slogan">
						THE <span class="blue_text">RUNNING</span><br>
						HAS JUST BEGUN
					</h3>
					<div class="product_card">
						<p class="product_model">
							Huarache
						</p>
						<ul class="stars_list">
							<li class="stars_list_item">
								<i class="fa fa-star" aria-hidden="true"></i>
							</li>
							<li class="stars_list_item">
								<i class="fa fa-star" aria-hidden="true"></i>
							</li>
							<li class="stars_list_item">
								<i class="fa fa-star" aria-hidden="true"></i>
							</li>
							<li class="stars_list_item">
								<i class="fa fa-star" aria-hidden="true"></i>
							</li>
							<li class="stars_list_item">
								<i class="fa fa-star" aria-hidden="true"></i>
							</li>
						</ul>
						<p class="product_price">
							$ 200
						</p>
						<p class="size">
							Size
						</p>
						<ul class="size_list">
							<li class="size_list_item">7</li>
							<li class="size_list_item">8</li>
							<li class="size_list_item">9</li>
							<li class="size_list_item">10</li>
							<li class="size_list_item">11</li>
						</ul>
						<button class="add_to_cart button">
							ADD TO CART
						</button>
						<button class="wishlist button">
							WISHLIST
						</button>
					</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
